<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">P2P File Sharing</h1>
            <p class="text-gray-600">Share and download files securely with peers</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Share File Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Share a File</h2>
                <form id="shareForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="fileInput">Choose File</label>
                        <input type="file" id="fileInput" name="file" 
                               class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                        Share File
                    </button>
                </form>
                <div id="shareResult" class="mt-4 hidden">
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded">
                        <p>File ID: <span id="fileid" class="font-mono"></span></p>
                    </div>
                </div>
            </div>

            <!-- Download File Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Download a File</h2>
                <form id="downloadForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="fileId">File ID</label>
                        <input type="number" id="fileId" name="fileId" required
                               class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
                               placeholder="Enter file ID">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="outputPath">Save As</label>
                        <input type="text" id="outputPath" name="outputPath" required
                               class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
                               placeholder="Enter filename to save as">
                    </div>
                    <button type="submit" 
                            class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                        Download File
                    </button>
                </form>
                <div id="downloadProgress" class="mt-4 hidden">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p class="text-sm text-gray-600 mt-2">Downloading... <span id="progressText">0%</span></p>
                </div>
            </div>
        </div>

        <!-- Active Downloads Section -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Active Transfers</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progress</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="transfersList" class="bg-white divide-y divide-gray-200">
                        <!-- Transfer items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
